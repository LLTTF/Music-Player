    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music PlayerðŸŽµ</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">

    </head>
    <body>
        <div class="container">
            <div class="music-box">
                <div class="album-img">
                    <img id="album-image" src="" alt="Album Art"/>  
                </div>
                <div class="song-name" id="song-name"><marquee><h1>Song Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;~<span>By Artist</span></h1></marquee></div>
                <audio id="audio-player" src="./music/song1.mp3" preload="auto"></audio>

                <!-- Add the progress bar and time display below the song name -->
                <div class="progress-container">
                    <span id="current-time">0:00</span> <!-- Current Time -->
                    <input type="range" id="progress-bar" value="0" max="100" step="1">
                    <span id="total-time">3:45</span> <!-- Total Time -->
                </div>
                <div class="controls">
                    <div class="back" id="back"><i class="fa-solid fa-backward"></i></div>
                    <div class="pause-play"><i class="fa-solid fa-play"></i></div>
                    <div class="next" id="next"><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
        

        <script src="./index.js"></script>
    </body>
    </html>
